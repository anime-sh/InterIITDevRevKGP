task: qa
seed: 3407

data:
  data_path: "train_data.csv"
  test_size: 0.2

training:
  optim_function: adam
  optim_params:
    lr: 2e-5
  sched_function: reduce_lr_on_plateau
  sched_func_params: {}
  sched_params:
    monitor: val_loss
  train_reader: True
  train_retriever: True

model:
  model_path: "bert-base-uncased"
  save_path: models/exp_bert/
  params: {}
  reader_path: null
  retriever_path: null
