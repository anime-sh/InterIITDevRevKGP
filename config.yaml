task: qa
seed: 3407

data:
  data_path: "./data-dir/train_data.csv"
  test_size: 0.2

training:
  optimizer: adam
  lr: 2e-5
  sched_function: none
  sched_func_params: {}
  sched_params:
    monitor: val_loss
  train_reader: True
  train_retriever: True

model:
  model_path: "bert-base-uncased"
  num_labels: 2
  max_length: 512
  save_path: models/exp_bert/
  params: {}
  reader_path: null
  retriever_path: null
